<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color: white">
            <a-camera position = "0 8 15"></a-camera>

            <!--Modals loading-->

            <a-assets timeout = "10000">
                <a-asset-item id = "bench" src = "./assets/Modals/bench/scene.gltf"></a-asset-item>
                <a-asset-item id = "boy" src = "./assets/Modals/boy/scene.gltf"></a-asset-item>
                <a-asset-item id = "car" src = "./assets/Modals/car/scene.gltf"></a-asset-item>
                <a-asset-item id = "dog" src = "./assets/Modals/dogs/scene.gltf"></a-asset-item>
                <a-asset-item id = "lamp" src = "./assets/Modals/lamp/scene.gltf"></a-asset-item>
                <a-asset-item id = "moon" src = "./assets/Modals/moon/scene.gltf"></a-asset-item>
                <a-asset-item id = "path" src = "./assets/Modals/path/scene.gltf"></a-asset-item>
                <a-asset-item id = "sword" src = "./assets/Modals/sword/scene.gltf"></a-asset-item>

                <img id = "bg" src = "./assets/Images/Bg.png">
                <img id = "dark_trees" src = "./assets/Images/Dark_trees.jpg">
            </a-assets>

            <!--Sky-->

            <a-sky src = "#bg"></a-sky>

            <!--Light-->

            <a-entity>
                <a-entity light = "type: point; castShadow: true; intesity: 1; distance: 50; decay: true; color: yellow;" position = ""></a-entity>
            </a-entity>

            <a-entity>
                <a-entity light = "type: point; castShadow: true; intesity: 1; distance: 50; decay: true; color: yellow;" position = ""></a-entity>
            </a-entity>

            <a-entity>
                <a-entity light = "type: point; castShadow: true; intesity: 1; distance: 50; decay: true; color: yellow;" position = ""></a-entity>
            </a-entity>

            <a-entity>
                <a-entity light = "type: point; castShadow: true; intesity: 1; distance: 50; decay: true; color: yellow;" position = ""></a-entity>
            </a-entity>

            <a-entity>
                <a-entity light = "type: point; castShadow: true; intesity: 1; distance: 50; decay: true; color: yellow;" position = ""></a-entity>
            </a-entity>

            <!--Platform-->

            <a-circle position = "-0.4 0.76 -25" rotation = "-90 0 0" radius = "100" shadow = "receive: true" visible = "true" color = "black"></a-circle>

            <!--Plane_Background-->
            
            <a-plane position = "" src = "#dark_trees" width = "" height = ""></a-plane>

            <!--Gltf Models-->

            <a-entity>
                <a-entity position = "" rotation = "" scale = "" gltf-model = "#path" shadow = "cast:true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "" rotation = "" scale = "" gltf-model = "#boy" shadow = "cast: true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "" rotation = "" scale = "" gltf-model = "#bench" shadow = "cast:true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position=  "" rotation = "" scale = "" gltf-model = "#lamp" shadow = "cast: true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "" rotation = "" scale = "" gltf-model = "#sword" shadow = "cast: true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "" rotation = "" scale = "" gltf- model = "#car" shadow = "cast: true;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position=  "" rotation = "" scale = "" gltf_model = "#moon" shadow = "cast: false;"></a-entity>
            </a-entity>

            <a-entity>
                <a-entity position = "" rotation = "" scale = "" gltf_model = "#dog" shadow = "cast: true"></a-entity>
            </a-entity>
            

        </a-scene>
    </body>
</html>
